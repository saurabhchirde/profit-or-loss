<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profit or Loss</title>
  </head>
  <body>
    <div class="container">
      <h1>Profit or Loss ?</h1>
      <hr />
      <br />
      <label
        >Buying price : &nbsp;
        <input
          type="number"
          class="buyPrice"
          placeholder="enter buying price"
          autofocus /></label
      ><br /><br />
      <label
        >Quantity&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: &nbsp;
        <input type="number" class="qty" placeholder="total quantity" /></label
      ><br /><br />
      <label
        >Selling price : &nbsp;
        <input
          type="number"
          class="sellingPrice"
          placeholder="enter selling price"
      /></label>
      <br /><br />
      <button class="calculate">Calculate</button>
      <button class="clear">Clear</button>
      <!-- <br /> -->
    </div>
    <div class="message">
      <h2 class="output"></h2>
    </div>

    <script src="script.js"></script>
  </body>
</html>
